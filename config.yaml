settings:
  title: 'Public Services Status Monitoring - FACEIO'
  url: 'https://status.faceio.net' # used for Slack messages
  logo: logo.png # image in ./public/ folder
  daysInHistogram: 90 # number of days you want to display in histogram
  collectResponseTimes: false # experimental feature, enable only for <5 monitors or on paid plans

  allmonitorsOperational: 'All Services Operational'
  notAllmonitorsOperational: 'Issues Operational'
  monitorLabelOperational: 'Operational'
  monitorLabelNotOperational: 'Ongoing Issue'
  monitorLabelNoData: 'No data'
  dayInHistogramNoData: 'No data'
  dayInHistogramOperational: 'All Set'
  dayInHistogramNotOperational: ' incident(s)' # xx incident(s) recorded

monitors:
  - id: api-faceio # unique identifier
    name: api.faceio.net
    description: 'FACEIO Public APIs.' # default=empty
    url: 'https://api.faceio.net/status' # URL to fetch
    method: GET # default=GET
    expectStatus: 200 # operational status, default=200
    followRedirect: false # should fetch follow redirects, default=false

  - id: faceio-console
    name: FACEIO Console
    url: 'https://console.faceio.net/'
    method: GET
    expectStatus: 200
    
  - id: faceio-cdn
    name: FACEIO Content Delivery Network (CDN)
    url: 'https://cdn.faceio.net/'
    method: GET
    expectStatus: 200
    
  - id: pixlab-api
    name: PixLab Public APIs
    url: 'http://api.pixlab.io/status'
    method: GET
    expectStatus: 200
    
  - id: blog-pixlab
    name: The PixLab/FACEIO Blog
    url: 'https://blog.pixlab.io/'
    method: GET
    expectStatus: 200
